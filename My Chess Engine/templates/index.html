<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game Analyse</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chessboard-1.0.0.min.css') }}">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --bg-dark: #0f172a;
            --bg-panel: rgba(30, 41, 59, 0.7);
            --primary: #6366f1;
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --glass-border: 1px solid rgba(255, 255, 255, 0.1);
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a);
            color: var(--text-main);
            font-family: 'Outfit', sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .game-area {
            flex: 2.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .sidebar {
            flex: 1;
            background: var(--bg-panel);
            backdrop-filter: blur(20px);
            padding: 30px;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            min-width: 400px;
            border-left: var(--glass-border);
        }

        .board-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            gap: 20px;
            margin: 20px 0;
        }

        #board {
            width: 600px;
            height: 600px;
            border-radius: 12px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        #arrow-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
        }

        #eval-bar-container {
            width: 30px;
            height: 600px;
            background: #1e293b;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
            border: var(--glass-border);
        }

        #eval-bar-white {
            width: 100%;
            height: 50%;
            background: #f8fafc;
            position: absolute;
            bottom: 0;
            transition: height 0.6s ease;
        }

        .evaluation {
            position: absolute;
            right: -80px;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
            font-family: 'Space Grotesk', monospace;
            font-size: 24px;
            font-weight: 700;
        }

        /* PLAYER BAR */
        .player-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            padding: 8px 15px;
            border-radius: 8px;
            border: var(--glass-border);
            width: 600px;
            height: 50px;
        }

        .pb-user {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 16px;
        }

        .pb-avatar {
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .pb-material {
            display: flex;
            gap: 4px;
            font-size: 14px;
            color: #ccc;
        }

        .mat-item {
            font-size: 18px;
        }

        .mat-plus {
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 700;
            color: #fff;
            margin-left: 5px;
        }

        /* HEADER & PLAYERS */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: var(--glass-border);
            padding-bottom: 15px;
        }

        .logo {
            font-size: 32px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            font-family: 'Space Grotesk';
        }

        .players-card {
            display: flex;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: var(--glass-border);
        }

        .p-info {
            text-align: center;
        }

        .p-name {
            font-weight: 600;
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }

        .p-acc {
            font-family: 'Space Grotesk';
            font-weight: 800;
            font-size: 24px;
            color: #10b981;
        }

        .opening-card {
            background: rgba(255, 255, 255, 0.03);
            border: var(--glass-border);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 16px;
            font-weight: 700;
            color: #a5b4fc;
            display: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-left: 3px solid #6366f1;
        }

        /* CONTROLS */
        .controls {
            display: flex;
            gap: 10px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 16px;
            border: var(--glass-border);
        }

        .control-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.2s;
        }

        .control-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }

        /* ANALYSIS BOX */
        .analysis-box {
            background: rgba(255, 255, 255, 0.02);
            border: var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* COLLAPSED STATE */
        .analysis-box.collapsed {
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            cursor: pointer;
            border-left: 3px solid #6366f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .analysis-box.collapsed .fetch-container,
        .analysis-box.collapsed .game-list,
        .analysis-box.collapsed textarea,
        .analysis-box.collapsed .action-btn {
            display: none !important;
        }

        .analysis-box.collapsed .coach-title {
            margin: 0;
            font-size: 14px;
            color: white;
        }

        .analysis-box.collapsed::after {
            content: 'Create New';
            font-size: 12px;
            color: #6366f1;
            font-weight: 700;
            background: rgba(99, 102, 241, 0.1);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .analysis-box.collapsed:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .coach-title {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
            font-weight: 700;
            margin-bottom: 10px;
        }

        .coach-text {
            font-size: 15px;
            line-height: 1.5;
            color: #e2e8f0;
        }

        .classification-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .c-brilliant {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
        }

        .c-blunder {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }

        .c-mistake {
            color: #f97316;
            background: rgba(249, 115, 22, 0.1);
        }

        .c-best {
            color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }

        .c-inaccuracy {
            color: #eab308;
            background: rgba(234, 179, 8, 0.1);
        }

        .c-good {
            color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .c-excellent {
            color: #14b8a6;
            background: rgba(20, 184, 166, 0.1);
        }

        .c-great {
            color: #6366f1;
            background: rgba(99, 102, 241, 0.1);
        }

        .c-book {
            color: #d946ef;
            background: rgba(217, 70, 239, 0.1);
        }

        textarea {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            color: white;
            border: var(--glass-border);
            padding: 12px;
            border-radius: 10px;
            font-family: 'Space Grotesk', monospace;
            margin-bottom: 10px;
            resize: vertical;
        }

        .action-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            color: white;
            background: var(--primary-gradient);
        }

        /* MOVE ICONS */
        .move-icon {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 800;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            z-index: 60;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .bg-brilliant {
            background: #10b981;
        }

        .bg-blunder {
            background: #ef4444;
        }

        .bg-mistake {
            background: #f97316;
        }

        .bg-best {
            background: #22c55e;
        }

        .bg-inaccuracy {
            background: #eab308;
        }

        .bg-good {
            background: #3b82f6;
        }

        .bg-excellent {
            background: #14b8a6;
            /* Teal */
        }

        .bg-great {
            background: #6366f1;
        }

        .bg-book {
            background: #d946ef;
        }

        .chart-wrapper {
            height: 150px;
            width: 100%;
            margin-top: 20px;
        }

        /* FETCH UI */
        .fetch-container {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .fetch-input {
            flex: 1;
            background: rgba(15, 23, 42, 0.6);
            border: var(--glass-border);
            color: white;
            padding: 8px;
            border-radius: 8px;
            font-family: 'Outfit';
        }

        .fetch-btn {
            background: var(--bg-panel);
            border: var(--glass-border);
            color: var(--text-muted);
            width: 32px;
            border-radius: 8px;
            cursor: pointer;
        }

        .fetch-btn:hover {
            color: white;
            background: rgba(255, 255, 255, 0.1);
        }

        .game-list {
            max-height: 150px;
            overflow-y: auto;
            display: none;
            margin-bottom: 10px;
            border: var(--glass-border);
            border-radius: 8px;
        }

        .game-item {
            padding: 8px;
            font-size: 12px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .game-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .g-result {
            font-weight: 700;
            margin-right: 5px;
        }

        .g-vs {
            color: var(--text-muted);
        }

        /* MOVES TABLE */
        .moves-container {
            flex: 1;
            min-height: 200px;
            overflow-y: auto;
            background: rgba(15, 23, 42, 0.4);
            border: var(--glass-border);
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .moves-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        .moves-table th {
            text-align: left;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-muted);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .moves-table td {
            padding: 8px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: #cbd5e1;
        }

        .move-cell {
            cursor: pointer;
            border-radius: 4px;
            transition: 0.1s;
        }

        .move-cell:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .move-cell.active-move {
            background: rgba(99, 102, 241, 0.4);
            color: white;
            font-weight: 700;
        }

        /* Classification Colors Text */
        .text-brilliant {
            color: #10b981;
        }

        .text-great {
            color: #6366f1;
        }

        .text-best {
            color: #22c55e;
        }

        .text-blunder {
            color: #ef4444;
            text-decoration: underline;
            text-decoration-style: dotted;
        }

        .text-mistake {
            color: #f97316;
        }

        .text-miss {
            color: #ef4444;
        }

        .text-inaccuracy {
            color: #eab308;
        }

        .text-book {
            color: #d946ef;
        }
    </style>
</head>

<body>

    <div class="game-area">

        <div class="board-wrapper">
            <div id="eval-bar-container">
                <div id="eval-bar-white"></div>
            </div>

            <div style="display:flex; flex-direction:column; gap:10px;">
                <!-- TOP PLAYER (BLACK) -->
                <div class="player-bar" id="pb-top">
                    <div class="pb-user">
                        <div class="pb-avatar"><i class="fas fa-user"></i></div>
                        <span id="name-top">Black Player</span>
                    </div>
                    <div class="pb-material" id="mat-top"></div>
                </div>

                <div id="board">
                    <svg id="arrow-layer" viewBox="0 0 100 100" preserveAspectRatio="none"></svg>
                </div>

                <!-- BOTTOM PLAYER (WHITE) -->
                <div class="player-bar" id="pb-bottom">
                    <div class="pb-user">
                        <div class="pb-avatar"><i class="fas fa-user"></i></div>
                        <span id="name-bottom">White Player</span>
                    </div>
                    <div class="pb-material" id="mat-bottom"></div>
                </div>
            </div>

            <div id="evaluation" class="evaluation">0.0</div>
        </div>
        <div class="controls">
            <button id="btnStart" class="control-btn"><i class="fas fa-step-backward"></i></button>
            <button id="btnPrev" class="control-btn"><i class="fas fa-chevron-left"></i></button>
            <button id="btnNext" class="control-btn"><i class="fas fa-chevron-right"></i></button>
            <button id="btnEnd" class="control-btn"><i class="fas fa-step-forward"></i></button>
            <button id="btnFlip" class="control-btn"><i class="fas fa-sync-alt"></i></button>
        </div>
    </div>

    <div class="sidebar">
        <div class="header">
            <div class="logo">Chess Game Analyse</div>
            <div style="font-size:12px; color:var(--text-muted);"></div>
        </div>

        <!-- PLAYER CARD -->
        <div class="players-card">
            <div class="p-info">
                <span class="p-name" id="name-white">White Player</span>
                <span class="p-acc" id="acc-white">-</span>
            </div>
            <div class="p-info">
                <span class="p-name" id="name-black">Black Player</span>
                <span class="p-acc" id="acc-black">-</span>
            </div>
        </div>

        <!-- OPENING INFO -->
        <div id="opening-name" class="opening-card"></div>

        <!-- MOVES TABLE -->
        <div class="moves-container">
            <table class="moves-table">
                <thead>
                    <tr>
                        <th style="width: 40px;">#</th>
                        <th>White</th>
                        <th>Black</th>
                    </tr>
                </thead>
                <tbody id="movesBody"></tbody>
            </table>
        </div>

        <!-- START SCREEN -->
        <div id="startScreen" class="analysis-box">
            <div class="coach-title">Load Game</div>

            <!-- CHESS.COM FETCH -->
            <div class="fetch-container">
                <input type="text" id="chessUsername" class="fetch-input" placeholder="Chess.com Username">
                <button id="btnFetch" class="fetch-btn"><i class="fas fa-search"></i></button>
            </div>
            <div id="gameList" class="game-list"></div>

            <textarea id="pgnInput" rows="3" placeholder="Paste PGN here..."></textarea>
            <button id="btnRun" class="action-btn">Analyze Game</button>
        </div>

        <!-- COACH FEEDBACK -->
        <div id="coachBox" class="analysis-box" style="display:none;">
            <div class="coach-title">Coach Feedback</div>
            <div id="moveLabel" class="classification-badge"></div>
            <div id="coachText" class="coach-text"></div>
        </div>

        <!-- CHART -->
        <div class="chart-wrapper">
            <canvas id="advChart"></canvas>
        </div>

        <div id="statusMsg" style="text-align:center; font-size:12px; color:var(--text-muted); margin-top:10px;"></div>

        <div
            style="margin-top: 20px; font-size: 11px; color: #64748b; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;">
            Made by Muhammad Obaid Ur Rehman Rauf<br>
            Contact: obaidm740@gmail.com
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chessboard-1.0.0.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/chess.min.js') }}"></script>

    <script>
        // Start Screen Toggle Logic
        $('#startScreen').click(function () {
            if ($(this).hasClass('collapsed')) {
                $(this).removeClass('collapsed');
                $('.moves-container').slideUp();
                $('#open-moves').show();
            }
        });

        var board = Chessboard('board', { draggable: true, position: 'start', pieceTheme: '/static/img/chesspieces/wikipedia/{piece}.png' });
        var game = new Chess();
        var moves = [];
        var currentIdx = -1;
        var chartInstance = null;

        $(window).resize(board.resize);

        // KEYBOARD
        $(document).keydown(e => {
            if (e.which == 37) prev();
            if (e.which == 39) next();
        });

        $('#btnPrev').click(prev);
        $('#btnNext').click(next);
        $('#btnStart').click(() => { currentIdx = -1; update(); });
        $('#btnEnd').click(() => { currentIdx = moves.length - 1; update(); });
        $('#btnFlip').click(() => board.flip());

        function prev() { if (currentIdx >= 0) { currentIdx--; update(); } }
        function next() { if (currentIdx < moves.length - 1) { currentIdx++; update(); } }
        function jumpTo(idx) { currentIdx = idx; update(); }

        function update() {
            // Update Table Highlight
            $('.move-cell').removeClass('active-move');
            if (currentIdx >= 0) {
                var $cell = $(`.move-cell[data-index="${currentIdx}"]`);
                $cell.addClass('active-move');

                // Auto-scroll to active move
                var container = $('.moves-container')[0];
                if ($cell.length && container) {
                    var offset = $cell[0].offsetTop - container.offsetTop;
                    if (offset > container.clientHeight - 50 || offset < container.scrollTop) {
                        $cell[0].scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
            }
            $('#arrow-layer').empty();
            $('.move-icon').remove();
            $('#coachBox').hide();

            if (currentIdx === -1) {
                board.position('start');
                $('#eval-bar-white').css('height', '50%');
                $('#evaluation').text('0.0');
                updateMaterialUI('rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1');
                return;
            }

            var m = moves[currentIdx];
            board.position(m.fen);
            playSound(m);

            // EVAL BAR
            $('#evaluation').text(m.score);
            var h = 50;
            if (m.score.toString().includes("M")) {
                if (m.score.toString().includes("-")) h = 0; // Black Mate
                else h = 100; // White Mate
            } else {
                h = 50 + (parseFloat(m.score) * 5); // Standard CP
            }

            if (h > 100) h = 100; if (h < 0) h = 0;
            $('#eval-bar-white').css('height', h + '%');

            // ICONS
            var map = { 'brilliant': '!!', 'blunder': '??', 'mistake': '?', 'best': 'â˜…', 'excellent': 'â˜…', 'miss': 'X', 'inaccuracy': '?!', 'good': 'âœ“', 'great': '!', 'book': 'ðŸ“–' };
            var clsMap = { 'brilliant': 'bg-brilliant', 'blunder': 'bg-blunder', 'mistake': 'bg-mistake', 'best': 'bg-best', 'excellent': 'bg-excellent', 'miss': 'bg-blunder', 'inaccuracy': 'bg-inaccuracy', 'good': 'bg-good', 'great': 'bg-great', 'book': 'bg-book' };

            if (map[m.rating]) {
                var sq = m.square;
                var $sqDiv = $('#board .square-' + sq);
                if ($sqDiv.length) {
                    var $icon = $('<div>').addClass('move-icon ' + (clsMap[m.rating] || '')).text(map[m.rating]);
                    $sqDiv.append($icon);
                }
            }

            // COACH
            $('#coachBox').show();
            $('#moveLabel').text(m.label).attr('class', 'classification-badge c-' + m.rating);
            $('#coachText').text(m.reason);

            // ARROW (If bad move)
            if ((m.rating === 'blunder' || m.rating === 'mistake' || m.rating === 'miss') && m.best_move) {
                drawArrow(m.best_move, '#10b981');
            }

            updateMaterialUI(m.fen);
        }

        function updateMaterialUI(fen) {
            var pieces = {
                'p': 1, 'n': 3, 'b': 3, 'r': 5, 'q': 9,
                'P': 1, 'N': 3, 'B': 3, 'R': 5, 'Q': 9
            };
            var boardPart = fen.split(' ')[0];
            var counts = {
                'P': 0, 'N': 0, 'B': 0, 'R': 0, 'Q': 0,
                'p': 0, 'n': 0, 'b': 0, 'r': 0, 'q': 0
            };

            for (var char of boardPart) {
                if (pieces[char]) counts[char]++;
            }

            var start = { 'P': 8, 'N': 2, 'B': 2, 'R': 2, 'Q': 1 };

            var wCaptured = []; // Black pieces white has captured
            ['p', 'n', 'b', 'r', 'q'].forEach(p => {
                var lost = start[p.toUpperCase()] - counts[p];
                for (var i = 0; i < lost; i++) wCaptured.push(getPieceIcon(p));
            });

            var bCaptured = []; // White pieces black has captured
            ['P', 'N', 'B', 'R', 'Q'].forEach(p => {
                var lost = start[p] - counts[p];
                for (var i = 0; i < lost; i++) bCaptured.push(getPieceIcon(p));
            });

            var wMat = counts.P * 1 + counts.N * 3 + counts.B * 3 + counts.R * 5 + counts.Q * 9;
            var bMat = counts.p * 1 + counts.n * 3 + counts.b * 3 + counts.r * 5 + counts.q * 9;
            var diff = wMat - bMat;

            var wPlus = diff > 0 ? `<span class="mat-plus">+${diff}</span>` : '';
            var bPlus = diff < 0 ? `<span class="mat-plus">+${Math.abs(diff)}</span>` : '';

            $('#mat-top').html(bCaptured.join('') + bPlus);
            $('#mat-bottom').html(wCaptured.join('') + wPlus);
        }

        function getPieceIcon(p) {
            var isWhitePiece = (p === p.toUpperCase());
            var color = isWhitePiece ? '#fff' : '#aaa';
            var style = `color:${color}; margin-right:-2px;`;

            var cls = "";
            switch (p.toLowerCase()) {
                case 'p': cls = "fa-chess-pawn"; break;
                case 'n': cls = "fa-chess-knight"; break;
                case 'b': cls = "fa-chess-bishop"; break;
                case 'r': cls = "fa-chess-rook"; break;
                case 'q': cls = "fa-chess-queen"; break;
            }
            return `<i class="fas ${cls}" style="${style}"></i>`;
        }

        function drawArrow(uci, color) {
            var from = uci.substring(0, 2), to = uci.substring(2, 4);
            var files = 'abcdefgh', ranks = '12345678';
            var fx = files.indexOf(from[0]), fy = ranks.indexOf(from[1]);
            var tx = files.indexOf(to[0]), ty = ranks.indexOf(to[1]);

            if (board.orientation() === 'black') { fx = 7 - fx; fy = 7 - fy; tx = 7 - tx; ty = 7 - ty; }
            else { fy = 7 - fy; ty = 7 - ty; }

            var x1 = fx * 12.5 + 6.25, y1 = fy * 12.5 + 6.25;
            var x2 = tx * 12.5 + 6.25, y2 = ty * 12.5 + 6.25;

            var svg = document.getElementById('arrow-layer');
            var line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
            line.setAttribute('x1', x1); line.setAttribute('y1', y1);
            line.setAttribute('x2', x2); line.setAttribute('y2', y2);
            line.setAttribute('stroke', color); line.setAttribute('stroke-width', '2.5');

            // Marker
            if (!document.getElementById('m-green')) {
                svg.innerHTML += '<defs><marker id="m-green" markerWidth="6" markerHeight="6" refX="3" refY="3" orient="auto"><path d="M0,0 L0,6 L6,3 z" fill="#10b981" /></marker></defs>';
            }
            line.setAttribute('marker-end', 'url(#m-green)');
            svg.appendChild(line);
        }

        function playSound(m) {
            // Future sound implementation
        }

        var fetchedGames = [];

        // FETCH GAMES
        $('#btnFetch').click(function () {
            var user = $('#chessUsername').val();
            if (!user) return alert("Enter username");
            var $btn = $(this);
            $btn.html('<i class="fas fa-spinner fa-spin"></i>').prop('disabled', true);
            $('#gameList').hide().empty();

            $.ajax({
                url: '/fetch_games',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ username: user }),
                success: function (res) {
                    $btn.html('<i class="fas fa-search"></i>').prop('disabled', false);
                    if (res.status === 'success') {
                        fetchedGames = res.games;
                        var html = '';
                        res.games.forEach((g, idx) => {
                            var resultColor = '#94a3b8';
                            if (g.result.includes('Won')) resultColor = '#10b981';
                            else if (g.result === 'Draw') resultColor = '#fbbf24';

                            html += `<div class="game-item" onclick="loadFetchedGame(${idx})">`;
                            html += `<span class="g-result" style="color:${resultColor}">${g.result}</span>`;
                            html += `<span class="g-vs">vs ${g.white === user ? g.black : g.white}</span>`;
                            html += `</div>`;
                        });
                        $('#gameList').html(html).slideDown();
                    } else {
                        alert(res.message);
                    }
                },
                error: function (xhr, status, error) {
                    $btn.html('<i class="fas fa-search"></i>').prop('disabled', false);
                    var msg = "Error fetching games.";
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        msg += "\nServer says: " + xhr.responseJSON.message;
                    } else if (error) {
                        msg += "\nDetails: " + error;
                    }
                    alert(msg);
                }
            });
        });

        window.loadFetchedGame = function (idx) {
            var g = fetchedGames[idx];
            if (g && g.pgn) {
                $('#pgnInput').val(g.pgn);
                $('#gameList').slideUp();
            }
        };

        window.loadPgn = function (pgn) {
            $('#pgnInput').val(pgn);
            $('#gameList').slideUp();
        };

        $('#btnRun').click(function () {
            var pgn = $('#pgnInput').val();
            if (!pgn) return alert("Enter PGN");
            $('#btnRun').text('Analyzing...').prop('disabled', true);

            $.ajax({
                url: '/analyze_full_game',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ pgn: pgn }),
                success: function (res) {
                    $('#btnRun').text('Analyze Game').prop('disabled', false);
                    if (res.status === 'success') {
                        moves = res.analysis_data;
                        $('#name-white').text(res.players.white);
                        $('#name-black').text(res.players.black);
                        $('#acc-white').text(res.match_accuracy.w + '%');
                        $('#acc-black').text(res.match_accuracy.b + '%');

                        // Player Bar Names
                        $('#name-bottom').text(res.players.white);
                        $('#name-top').text(res.players.black);

                        if (res.opening && res.opening.name) {
                            $('#opening-name').text(res.opening.eco + " " + res.opening.name).fadeIn();
                        } else {
                            $('#opening-name').text("").hide();
                        }

                        // UI Transition
                        $('#startScreen').addClass('collapsed');
                        $('.moves-container').slideDown();

                        renderMoveTable(moves);
                        initChart(moves);
                        currentIdx = -1;
                        update();
                    } else { alert(res.message); }
                },
                error: function () { $('#btnRun').text('Analyze Game').prop('disabled', false); alert("Error"); }
            });
        });

        function initChart(data) {
            var ctx = document.getElementById('advChart');
            if (chartInstance) chartInstance.destroy();
            var scores = data.map(m => parseFloat(m.score));
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: { labels: data.map((_, i) => i), datasets: [{ data: scores, borderColor: '#6366f1', borderWidth: 2, pointRadius: 0, tension: 0.4 }] },
                options: { plugins: { legend: { display: false } }, scales: { x: { display: false }, y: { display: false } } }
            });
        }

        function renderMoveTable(data) {
            var html = '';
            for (var i = 0; i < data.length; i += 2) {
                var wMove = data[i];
                var bMove = data[i + 1];
                var moveNum = (i / 2) + 1;

                html += `<tr>`;
                html += `<td style="color:#64748b">${moveNum}.</td>`;

                // White
                var wClass = wMove.rating ? 'text-' + wMove.rating : '';
                html += `<td class="move-cell ${wClass}" data-index="${i}" onclick="jumpTo(${i})">
                            ${wMove.move_san} 
                            ${getGlyph(wMove.rating)}
                         </td>`;

                // Black
                if (bMove) {
                    var bClass = bMove.rating ? 'text-' + bMove.rating : '';
                    html += `<td class="move-cell ${bClass}" data-index="${i + 1}" onclick="jumpTo(${i + 1})">
                                ${bMove.move_san}
                                ${getGlyph(bMove.rating)}
                             </td>`;
                } else {
                    html += `<td></td>`;
                }
                html += `</tr>`;
            }
            $('#movesBody').html(html);
        }

        function getGlyph(rating) {
            var map = { 'brilliant': '!!', 'blunder': '??', 'mistake': '?', 'best': 'â˜…', 'miss': 'X', 'inaccuracy': '?!', 'great': '!', 'book': 'ðŸ“–' };
            return map[rating] || '';
        }

    </script>
